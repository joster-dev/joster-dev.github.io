<header class="w-lg">
  <div class="d-flex flex-align-c flex-justify-sb">
    <div class="d-flex flex-align-c">
      <button
        type="button"
        class="margin-right secret-button"
        tabindex="-1"
        (click)="onClickRing()"
      >
        <icon
          type="ring"
          size="4em"
          [fillOpacity]="0"
          [spin]="spinDirection"
        ></icon>
      </button>
      <h1>Jacob Osterhout</h1>
    </div>
    <div class="margin-left">
      <jo-link
        href="https://github.com/joster-dev/"
        target="_blank"
      >
        Github
      </jo-link>
    </div>
  </div>
</header>

  <h2>Projects</h2>
  <div class="d-flex flex-justify-sb flex-align-c margin-bottom">
    <jo-text
      [(ngModel)]="searchTerm"
      [isGrow]="false"
      name="searchTerm"
      placeholder="Explore..."
      class="flex-1 margin-right"
    >
      Search projects
    </jo-text>
    <icon
      type="search"
      size="3em"
      [fillOpacity]="0"
    ></icon>
  </div>
  <div class="d-grid-2-col margin-bottom">
    <jo-link
      *ngFor="let card of filteredCards"
      [href]="card.link"
      [title]="card.title + ' ' + cardType(card.type)"
      target="_blank"
      class="d-flex flex-justify-sb flex-align-c"
    >
      <div class="d-flex flex-align-c">
        <icon-stack size="4em">
          <icon
            *ngFor="let iconType of card.icon"
            [type]="iconType"
            [fillOpacity]="0"
          ></icon>
        </icon-stack>
        <div class="margin-left">
          <h3>{{card.title}}</h3>
          <div>
            <small>{{cardType(card.type)}}</small>
          </div>
        </div>
        <span class="card-type">
          {{card.type}}
        </span>
      </div>
    </jo-link>
    <jo-button
      *ngIf="filteredCards.length === 0"
      class="d-flex flex-justify-sb flex-align-c"
      (onClick)="searchTerm = null"
    >
      <div class="d-flex flex-align-c">
        <icon-stack size="4em">
          <icon
            type="search"
            [fillOpacity]="0"
          ></icon>
        </icon-stack>
        <div class="margin-left">
          <h3>No results</h3>
          <div>
            <small>Clear search</small>
          </div>
        </div>
        <span class="card-type">
          ğŸ¤·
        </span>
      </div>
    </jo-button>
  </div>
</main>
