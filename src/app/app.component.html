<header>
  <nav>

</header>
<section class="hero">
  <header>
    <!-- logo: rotates on hover -->
    <img src="assets/logo.png" />
    <h1>Jacob Osterhout</h1>
    <p>Front-end web developer</p>
  </header>
</section>
<main>
  <h2>
    Projects
  </h2>
  <fc-text
    [(ngModel)]="searchTerm"
    name="searchTerm"
    label="Find a project ðŸ”Ž"
    placeholder="Type here to search..."
  ></fc-text>
  <br />
  <nav>
    <a
      *ngFor="let card of cards"
      [href]="card.link"
      target="_blank"
    >
      <header>
        {{card.title}}
      </header>
      <ul>
        <li *ngFor="let tag of card.tags">
          {{tag}}
        </li>
      </ul>
    </a>
  </nav>
</main>
<footer>
  <nav>

  </nav>
